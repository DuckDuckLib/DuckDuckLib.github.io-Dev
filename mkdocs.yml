# Theme:  Material for MkDocs
# docs:   https://squidfunk.github.io/mkdocs-material/customization/
# github: https://github.com/squidfunk/mkdocs-material

theme:
  name: material
  font: false
  # disables Google font loading via CDN (if changed, must update Privacy Policy)
  palette:
    scheme: preference
    primary: red
    accent: amber
    # docs: https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
  logo: images/logos/ddl-icon-128.png
  favicon: images/logos/favicon.ico
  features:
     # docs for all below til otherwise noted:
     # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/
    - navigation.instant
    # "clicks on all internal links will be intercepted and 
    # dispatched via XHR without fully reloading the page"
   
    - navigation.tracking
    # "URL in the address bar is automatically updated with 
    # the active anchor as highlighted in the table of contents."

    - navigation.tabs
    # "top-level sections are rendered in a menu layer below the
    # header for viewports above 1220px, but remain as-is on mobile

    - navigation.expand
    # "left sidebar will expand all collapsible subsections by default"

    - toc.integrate
    # Instead of the page's TOC on the right, it's on the left,
    # integrated with whole site nav, unless tabs is enabled above
    

    - header.autohide
    # "header is automatically hidden when the user scrolls past 
    # a certain threshold"
    # docs: https://squidfunk.github.io/mkdocs-material/setup/setting-up-the-header/

